<div class="container">
  <h2>Profile</h2>

  <div class="row">
    
    <div class="col-md-6">
        <div class="form">
            
            <div class="form-group">
              <label for="">First Name</label>
              <input [(ngModel)]="firstName" type="text" class="form-control" required placeholder="Enter your First Name" />
            </div>
    
            <div class="form-group">
              <label for="">Last Name</label>
              <input [(ngModel)]="lastName" type="text" class="form-control" />
            </div>
    
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="email" type="email" class="form-control" />
            </div>
    
            <div class="form-group">
              <label for="">mobile</label>
              <input [(ngModel)]="mobile" type="text" class="form-control" />
            </div>
    
            <div class="form-group">
              <label for="">Password</label>
              <input [(ngModel)]="password" type="password" class="form-control" />
            </div>
             <!--<div>
                 <div>Favorite Language :</div>
                 
                <input [(ngModel)]="lang" name="lang" value="c++" id="lang" type="checkbox" />
                <label for="lang">C++</label>
                <input [(ngModel)]="lang" name="lang" value="java" id="lang" type="checkbox" />
                <label for="lang">Java</label>
                <input [(ngModel)]="lang"  name="lang" value="javaScript" id="lang" type="checkbox" />
                <label for="lang">JavaScript</label>
             </div>-->
             
             <div class="form-group">
             <div class="form-check">
              <input class="form-check-input" [(ngModel)]="lang" type="checkbox" value="c++" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                c++
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="java" id="flexCheckChecked" >
              <label class="form-check-label" for="flexCheckChecked">
                java
              </label>
            </div>
          </div>
         
             <div>Resume</div>
         <div><input accept="application/pdf" type="file" /></div>

         <div class="form-group">
          <label for="">Gender :</label>
         
          <div class="form-check">
             <input [(ngModel)]="gender" type="radio" name="gender" value="male" >
             <label for="form-check-label" for="gender">Male</label>
         </div>
         
         <div class="form-check">
          <input [(ngModel)]="gender" type="radio" name="gender" value="female" >
          <label for="form-check-label" for="gender">Female</label>
        </div>
       
        </div>
        </div>
    </div>
        
    
    
    
    <div class="col-md-6">
      <div class="form-group">
          <label for="">Birth Date</label>
          <input [(ngModel)]="dateOfBirth" type="date" class="form-control" />
        </div>
       
        
          <div class="form-group">
              <label for="">Age</label>
              <input [(ngModel)]="age" type="number" class="form-control" />
            </div>
        

        <div class="form-group">
          <label for="">Address</label>
          <textarea [(ngModel)]="address" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="">City</label>
          <input [(ngModel)]="city" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="">Zip</label>
          <input [(ngModel)]="zip" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="">State</label>
          <input [(ngModel)]="state" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="">Country</label>
          <input [(ngModel)]="country" type="text" class="form-control" />
        </div>

        <div class="form-group" style="margin-top: 40px;">
          <button (click)="onSave()" class="btn btn-success">
            Save
          </button>

          <button
            (click)="onCancel()"
            class="btn btn-danger"
            style="margin-left: 10px;"
          >
            cancel
          </button>
        </div>
    
    
      </div>
  </div>
</div>
