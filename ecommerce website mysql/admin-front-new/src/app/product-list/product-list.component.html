<div class="container-fluid">
    <div class="card">
      <div class="card-header" style="background:linear-gradient(135deg, #1fe867 0%,#1bc056 100%)">
        <button (click)="addProduct()" class="btn btn-success btn-sm float-right"  >Add</button>
        <h4>Product List</h4>
      </div>
      <div class="card">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Image</th>
              <th>Product ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Price</th>
              <th>Brand</th>
              <th>Category</th>
              <th>Active</th>
              <th>Actions</th>
              
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let product of products; let index = index">
              <td>{{ index + 1 }}</td>
              <td> 
                  <img *ngIf="product['image']" class="product-image" src="http://localhost:3000/product/image/{{product['image']}}" alt="">
                  
              </td>
              <td>{{ product['productId'] }} </td>
              <td>{{ product['title'] }} </td>
              <td>{{ product['description'] }} </td>
              <td>{{ product['price'] }} </td>
              <td>{{ product['brand']['title'] }} </td>
              <td>{{ product['category']['title'] }} </td>
              <td>{{ product['isActive'] }} </td>
              <td>
                <button
                  (click)="toggelActive(product)"
                  [class.btn-success]="product['isActive'] != 1"
                  [class.btn-danger]="product['isActive'] == 1"
                  class="btn btn-sm"
                >
                  {{ product['isActive'] == 1 ? 'Suspend' : 'Activate' }}</button>

                  <button (click) ="onEdit(product)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
                  <button style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
                  <button style="margin-left: 10px;" (click) = "uploadImage(product)"  class="btn btn-sm btn-info">Upload Image</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
