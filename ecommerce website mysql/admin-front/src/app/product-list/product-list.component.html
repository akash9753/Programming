<div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h4>List of Appliaction Users</h4>
      </div>
      <div class="card">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Image</th>
              <th>Title</th>
              <th>description</th>
              <th>Price</th>
              <th>Brand</th>
              <th>category</th>
              <th>Active</th>
              <th>Actions</th>
              
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let product of products; let index = index">
              <td>{{ index + 1 }}</td>
              <td> 
                  <img class="product-image" src="http://localhost:3000/product/image/{{product['image']}}" alt="">
              </td>
              <td>{{ product['title'] }} </td>
              <td>{{ product['description'] }} </td>
              <td>{{ product['price'] }} </td>
              <td>{{ product['brand']['title'] }} </td>
              <td>{{ product['category']['title'] }} </td>
              <td>{{ product['isActive'] }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
