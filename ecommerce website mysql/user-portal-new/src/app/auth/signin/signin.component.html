<div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input [(ngModel)] = "email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input [(ngModel)] = "password" type="password" class="form-control">
                </div>
                <button (click)="onSignin()" class="btn btn-success">Signin</button>
                <a routerLink="/signup" class="btn btn-warning float-right">Signup</a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>
